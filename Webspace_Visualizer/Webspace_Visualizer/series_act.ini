#検索パラメータ
[options]
search_word:iPhone
max_page:400
add_childs:True
append:False
is_largest:True
target:myexttext
use_to_link:to_ext_links

#LDAパラメータ
[lda]
K:10
iteration:500
alpha:0.001
beta:0.001
no_below:5
no_above:0.2
no_less:20
do_hparam_update:False
comment:

#重み付けパラメータ
[nx]
comp_func_name:comp4_2
void_node_remove:True

#HITSアルゴリズムパラメータ
[hits]
weight_key:no_weight

#保存先
[other_settings]
save_dir = /home/yukichika/ドキュメント/Data/Search

########################################
#search_word:検索キーワード
#max_page:1つの検索キーワードに対する最大検索ページ数
#add_childs:リンク先のWebページとリンク関係を取得するか否か
#append:追加ワードがあるか否か
#is_largest:リンクから構築したグラフのうち，最大サイズのモノのみを使うか否か
#target:対象とするwebページの抽出方法を指定（myexttext or hybrid）
#use_to_link:どのリンク先を使うか(再選定前：childs,外部リンク:to_ext_links,内部リンク:to_int_links)

#K:トピック数
#iteration:学習回数
#alpha:ハイパーパラメータ
#beta:ハイパーパラメータ
#no_below:単語の最低出現回数
#no_above:単語の最大出現文書比率
#no_less:文書に含まれる最低単語数
#do_hparam_update:ハイパーパラメータを更新するか否か
#comment:コメント

#comp_func_name:距離（類似度）の計算方法
#void_node_remove:LDAの結果がないノードを削除するか否か

#weight_key:HITSに用いるエッジ間の重み

#save_dir:保存先
########################################
